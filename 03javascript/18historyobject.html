<!DOCTYPE html>
<html lang="en">
<head>
    <title>History object</title>
</head>
<body>

    <h1></h1>
    
</body>

<script>
    /*
    //History object methods
    1.back()->loads the previos url in the history list
    syntax=window.history.back()

    2.forward()->next URL in the history
    syntax=window.history.forword()

    3.go()->loads a specific URL from the history list
    syntax=window.history.go()
*/

var c=window.history.length;
document.getElementsByTagName('h1')[0].innerText=c;

</script>

</html>
