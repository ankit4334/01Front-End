<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number validation</title>
</head>
<body>
    Please enter your number<br/>
    <input type="text" name="" onkeyup="val(this)">
    <div id="res"></div>
</body>

<script>
    document.getElementById('res').style.color="red";
    function val(elem){
        if(isNaN(elem.value)){
            document.getElementById('res').innerText="Please enter number only ";
        }
        else{
            document.getElementById('res').innerText="";
            if(elem.value.length>=10){
                document.getElementById('res').innerText="Please enter number only ten digit";

            }else{
                document.getElementById('res').innerText="";

            }

        }
    }
</script>
</html>
