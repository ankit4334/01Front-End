<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <input type="number"  name="first" id="first" step="any">
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <input type="number"  name="second" id="second" step="any">
        <br>
        <button onclick="cal()">
            Calculate
        </button>
        <input type="number" id="res" readonly="">

    </select>
    
</body>
<script>
    function cal(){
        var opr1=document.getElementById('first').value;
        var opr2=document.getElementById('second').value;
        var ope=document.getElementById('ope').value;

         //alert(opr1);
         //alert(opr2);
         //alert(ope);

         if(ope=='+'){
            var r=parseInt(opr1)+parseInt(opr2);
         }

         if(ope=='-'){
            var r=parseInt(opr1)-parseInt(opr2);
         }

         if(ope=='*'){
            var r=parseInt(opr1)*parseInt(opr2);
         }

         if(ope=='/'){
            var r=parseInt(opr1)/parseInt(opr2);
         }
         
         if(ope=='%'){
            var r=parseInt(opr1)%parseInt(opr2);
         }

         document.getElementById('res').value=r;

    }

</script>
</html>
