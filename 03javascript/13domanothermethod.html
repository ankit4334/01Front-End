<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom method</title>
</head>
<body>
    <input type="" name="u_name">
    <button onclick="getName()">Submit</button>
    <h1></h1>
</body>
<script>
    // 1.getElementsByName()
    // 2.getElementByTagName()

    function getName(){
        var uName=document.getElementsByName('u_name')[0];

        //for blank input box
       // document.getElementsByName('u_name')[0].value="";
        document.getElementsByTagName("h1")[0].innerHTML=uName.value;
    }

</script>
</html>
