<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <h1 id="res"></h1>
    <button onclick="pop()">POP</button>
    <button onclick="push()">PUSH</button>
    <button onclick="slice()">Slice</button>
    <button onclick="reverse()">Reverse</button>
    <button onclick="sort()">Sort</button>
    <button onclick="shift()">Shift</button>
    <button onclick="unshift()">Unshift</button>




</body>
<script>
    
//important list of method
/*
01.pop()->remocves the last elemnt of an array
02.push()->add a new element at the end
03.reverse()->its do reverse oder array
04.shift()->remove the first element of an array
05.slice()->you take data from an array
*/


var fruits=["Manog","apple","Pineapple","Banana"];
var demo=fruits;
document.getElementById('res').innerHTML=demo;

//use of pop funciton
function pop(){
    demo.pop();
    document.getElementById('res').innerHTML=demo;
}

//use of push funciton

function push(){
   // demo.push("Orange");
   //from user
   var x=prompt("please enter a fruit");
   demo.push(x);
    document.getElementById('res').innerHTML=demo;
}

function slice(){
    //for sliceing need a another variable
    var x=demo.splice(1,2);
    document.getElementById('res').innerHTML=x;

}

function reverse(){
    demo.reverse();
    document.getElementById('res').innerHTML=demo;
}

function sort(){
    demo.sort();
    document.getElementById('res').innerHTML=demo;

}

function shift(){
    demo.shift();
    document.getElementById('res').innerHTML=demo;

}

function unshift(){
    demo.unshift();
    document.getElementById('res').innerHTML=demo;

}
</script>
</html>
